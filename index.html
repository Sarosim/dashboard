<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gender in Academia</title>
    
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Gender in Academia</h1>
        </div>
        <div class="row">
            <div class="col-md-4-my-auto">Select Discipline</div>
        </div>
        <div class="row">    
            <div class="col-md-4-mx-auto" id="discipline-selector"></div>            
        </div>
        <div class="row number-box">
            <div class="col-md-6 text-right">
                <h3>Ratio of Professors by gender: </h3>
            </div>
            <div class="col-md-2 gender">
                <span class="fas fa-female">:&nbsp</span>
                <div id="percent-of-women-professors"></div>
            </div>
            <div class="col-md-2 gender">
                <span class="fas fa-male">:&nbsp</span>
                <div id="percent-of-men-professors"></div>
            </div>
        </div>    
        <div class="row">

            <div class="col-md-4" id="gender-balance"></div>
            <div class="col-md-4" id="average-salary"></div>
            <div class="col-md-4" id="rank-distribution"></div>
        </div>   
        <div class="row centre">
            <div class="centred" id="service-salary"></div>
        </div>    
        <div class="row centre">
            <div class="centred" id="phd-salary"></div>
        </div>    
    </div>
</body>
</html>
